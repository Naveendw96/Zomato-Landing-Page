<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zomato Project</title>
        <link rel="stylesheet" href="style.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Google fonts end -->
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__brand">
                    <img src=".\assets\Zomato-logo.png" alt="logo" class="brand__logo">
                </div>
                <div class="navbar__nav__items">
                    <div class="nav__items">
                        <button class="button__primary">Order Foods</button>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="hero__container">
                <div class="hero__image__container">
                    <img src="./assets/hero.jpg" alt="heroimage" class="hero__image">
                    <img src="./assets/svg/heroShape.svg" alt="heroimageshape" class="hero__image__shape">
                    <img src="./assets/svg/herobgpattren.svg" alt="heroimageshape" class="hero__image__pattern">
                </div>
                <div class="hero__description">
                    <h1 class="hero__text">Order foods from favourite restaurants near you.</h1>
                    <button class="button__primary">Order Now</button>
                </div>
            </section>
            <section class="video__footage__container">
                <div class="video__footage">
                    <iframe class="chef__video" src="https://www.youtube.com/embed/_U8DcQK8eVI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video__footage__text">
                    <p>Your food will be prepared safely with an experienced chef, without compromising on the quality and hygine.</p>
                </div>

            </section>
            <section class="food__list__container">
                            
                    <h1 style="display: flex; justify-content: space-evenly;" class="hero__text">Explore our menu </h1>
                    <div class="food__list__container__diagonal"></div> 
                    <div class="food__menu__card__list">

                        <div class="food__menu__card">
                            <img src="./assets/burger.jpg" alt="burger" class="food__menu__card__image">
                            <div class="food__menu__card__details">
                                <h4 class="food__menu__card__title"><strong>Burgers</strong></h4>
                                <p>
                                    Burger King
                                    <span style="color: red;">+3</span>
                                </p>
                            </div>
                        </div>
                        <div style="margin-top: -1rem; margin-bottom: 1rem;"  class="food__menu__card">
                            <img src="./assets/burger.jpg" alt="burger" class="food__menu__card__image">
                            <div class="food__menu__card__details">
                                <h4 class="food__menu__card__title"><strong>Burgers</strong></h4>
                                <p>
                                    Burger King
                                    <span style="color: red;">+3</span>
                                </p>
                            </div>
                        </div>
                        <div class="food__menu__card">
                            <img src="./assets/burger.jpg" alt="burger" class="food__menu__card__image">
                            <div class="food__menu__card__details">
                                <h4 class="food__menu__card__title"><strong>Burgers</strong></h4>
                                <p>
                                    Burger King
                                    <span style="color: red;">+3</span>
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="btn__viewmore__container">
                        <button class="btn__viewmore">View More</button>
                    </div>
            </section>

            <section class="restaurant__list__container">
                <div class="restaurant __list__text">
                    <h1 style="margin-right: 1rem;" class="hero__text">Order from 100s of restaurants</h1>
                </div>
                <div class="restaurant__list__images__container">
                    <div class="restaurant__list__raw1">
                        <img src="./assets/restaurant1.jpg" alt="restaurant 1" class="restaurant1">
                        <img src="./assets/restaurant2.jpg" alt="restaurant 2restaurant2.jpg" class="restaurant2">
                    </div>
                    <div class="restaurant__list__raw2">
                        <img src="./assets/restaurant3.jpg" alt="restaurant 3restaurant3.jpg" class="restaurant3">
                        <img src="./assets/restaurant4.jpg" alt="restaurant 4restaurant4.jpg" class="restaurant4">
                    </div>
                </div>
            </section>
            <section class="updates__container">
                <h1 style="display: flex; justify-content: space-evenly;" class="hero__text">Stay Updated</h1>
                <div class="get__updates__container">
                    <input class="email__inputbox" placeholder="eg:abc@gmail.com" id="emailid" type="email" required>
                    <button class="button__primary">Get Updates</button>
                </div>

            </section>


        </main>
   </body>
</html>
